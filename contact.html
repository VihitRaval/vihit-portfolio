<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Vihit Raval</title>
    <meta name="description" content="Contact Vihit Raval for web development, code reviews, consultation, or AI/edge solutions." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav">
        <a class="brand" href="index.html">
          <span class="brand-logo" aria-hidden="true"></span>
          <span class="brand-name">Vihit Raval</span>
        </a>
        <nav>
          <button class="nav-toggle" data-nav-toggle aria-label="Toggle navigation">☰</button>
          <div class="nav-links" data-nav-links>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html" class="nav-cta">Contact</a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1 class="headline">Get in touch</h1>
          <p class="subhead">Send a note about your project or collaboration idea.</p>
        </div>
      </section>

      <section>
        <div class="container grid-2">
          <div class="card">
            <form id="contact-form">
              <div>
                <label for="name">Name</label>
                <input id="name" name="name" placeholder="Your name" required />
              </div>
              <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required />
              </div>
              <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Tell me about your goals..." required></textarea>
              </div>
              <button class="btn primary" type="submit">Send Message</button>
            </form>
          </div>
          <div class="card">
            <h2>Elsewhere</h2>
            <p class="muted">Prefer to connect directly?</p>
            <div class="cta-row" style="margin-top:10px">
              <a class="btn" href="mailto:ravalvihit80@gmail.com">Email</a>
              <a class="btn" href="https://www.linkedin.com/in/vihitraval" target="_blank" rel="noopener">LinkedIn</a>
              <a class="btn" href="https://github.com/VihitRaval" target="_blank" rel="noopener">GitHub</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <small class="muted">© <span id="year"></span> Vihit Raval. All rights reserved.</small>
        <div class="socials">
          <a href="https://github.com/vihitraval" target="_blank" rel="noopener">GitHub</a>
          <a href="https://www.linkedin.com/feed/" target="_blank" rel="noopener">LinkedIn</a>
          <a href="https://www.freelancer.com/u/vihitraval" target="_blank" rel="noopener">Freelancer</a>
        </div>
      </div>
    </footer>

    <script src="main.js"></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </body>
  </html>
